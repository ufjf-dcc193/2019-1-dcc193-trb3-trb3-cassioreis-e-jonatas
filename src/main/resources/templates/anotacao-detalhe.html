<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <em th:replace="_shared/style :: style"></em>
  <title>Detalhe de anotação</title>
</head>

<body>
  <nav th:replace="_shared/menu :: menu"></nav>


  <div class="album py-5 bg-light">
    <div class="container">



      <form th:action="@{salvar}" method="post" th:object="${anotacao}">
        <input type="hidden" class="form-control" th:field="*{id}"/>
        <input type="hidden" class="form-control" id="idItem" name="idItem" th:value="${idItem}">
        <input type="hidden" class="form-control" id="idVinculo" name="idVinculo" th:value="${idVinculo}">
        <div class="form-group">

          <label>Titulo: <input type="text" class="form-control" th:field="*{titulo}"></label>
          <strong th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></strong>

        </div>
        <div class="form-group">
            <label>Descrição: <input type="text" class="form-control" th:field="*{descricao}"></label>
            <strong th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></strong>
        </div>
        <div class="form-group">
            <label>Url: <input type="text" class="form-control" th:field="*{url}"></label>
            <strong th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></strong>
        </div>
        <div class="form-group">
            <label>Usuário autor: <input type="text" class="form-control" disabled th:field="*{usuario.nome}"></label>
        </div>
        <div class="form-group">
            <label>Inclusão: <input type="text" class="form-control" disabled th:field="*{dataDeInclusao}"></label>
        </div>
        <div class="form-group">
            <label>Atualizção: <input type="text" class="form-control" disabled th:field="*{dataDeAtualizacao}"></label>
        </div>

     
      
        <div class="form-group">
            <input class="btn btn-primary my-2" type="submit" value = "Salvar" />
            <input  class="btn btn-primary my-2" type="reset" value="Limpar" />
        </div>
    </form>
    

</div>
</div>


<div th:replace="_shared/scripts :: scripts"></div>
</body>
