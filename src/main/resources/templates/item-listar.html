<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <em th:replace="_shared/style :: style"></em>
  <title>Itens</title>
</head>



<body>
  <nav th:replace="_shared/menu :: menu"></nav>



  <div class="album py-5 bg-light">
    <div class="container">
        <a th:href="@{/item/novo}"> 
            <button class="btn btn-primary my-2" id="teste"><i class="fa fa-plus"></i>Adicionar item</button>
        </a>
      <strong class="error" th:text="${errorMessage}" ></strong>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Editar</th>
            <th>Excluir</th>
            <th>Associar etiquetas</th>
            <th>Vincular items</th>

          </tr>
        </thead>
        <tbody>
          <tr th:each="item: ${itens}" th:object="${item}">
            <td th:text="*{id}"></td>
            <td th:text="*{titulo}"></td>
            <td><a th:href="@{'/../item/detalhe?id=' + ${item.id}}">
                <i class="fa fa-pencil" aria-hidden="true"> Editar</i>
              </a></td>
            <td><a th:href="@{'/../item/excluir?id=' + ${item.id}}">
                <i class="fa fa-trash" aria-hidden="true"> Excluir</i>
              </a></td>
            <td><a th:href="@{'/../item/etiquetas?id=' + ${item.id}}">
                <i class="fa fa-tags" aria-hidden="true"> Etiquetas</i>
              </a></td>
            <td><a th:href="@{'/../item/vinculos?id=' + ${item.id}}">
                <i class="fa fa-link" aria-hidden="true"> Vínculos</i>
              </a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div th:replace="_shared/scripts :: scripts"></div>
</body>


</html>
