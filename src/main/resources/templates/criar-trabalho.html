<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <em th:replace="_shared/style :: style"></em>
  <title>Novo trabalho</title>
</head>

<body>
  <nav th:replace="_shared/menu :: menu"></nav>


  <div class="album py-5 bg-light">
    <div class="container">



      <form th:action="@{criar-trabalho.html}" method="post" th:object="${trabalho}">
        <input type="hidden" class="form-control" th:field="*{id}">
        <div class="form-group">

          <label>Titulo: <input type="text" class="form-control" th:field="*{titulo}"></label>
          <strong th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></strong>

        </div>
        <div class="form-group">
            <label>Descricao: <input type="text" class="form-control" th:field="*{descricao}"></label>
            <strong th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></strong>
        </div>
        <div class="form-group">
            <label>URL: <input type="text" class="form-control" th:field="*{url}"></label>
            <strong th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></strong>
        </div>
       
      <select class="form-control" th:field="*{trabalhoAreaDeConhecimento}" >
        <option th:each="categoria : ${categorias}"
                th:value="${categoria.id}"
                th:text="${categoria.nome}">Part name</option>
      </select>
      <strong th:if="${#fields.hasErrors('trabalhoAreaDeConhecimento')}" th:errors="*{trabalhoAreaDeConhecimento}"></strong>

        
        <div class="form-group">
            <input class="btn btn-primary my-2" type="submit" value = "Salvar"/>
            <input  class="btn btn-primary my-2" type="reset" value = "Limpar"/>
        </div>
    </form>
    

</div>
</div>


<div th:replace="_shared/scripts :: scripts"></div>
</body>



</html>
