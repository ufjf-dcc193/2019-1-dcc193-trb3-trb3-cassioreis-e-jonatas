<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <em th:replace="_shared/style :: style"></em>
  <title>Detalhe de vinculo</title>
</head>

<body>
  <nav th:replace="_shared/menu :: menu"></nav>


  <div class="album py-5 bg-light">
    <div class="container">

      <form th:action="@{salvar}" method="post" th:object="${vinculo}">
        <input type="hidden" class="form-control" th:field="*{id}"/>
        <input type="hidden" class="form-control" id="idItemOrigem" name="idItemOrigem" th:value="${idItemOrigem}">

          <label>Item Origem: <input type="text" class="form-control" disabled th:field="*{itemOrigem.titulo}"></label>

        <div class="form-group">

          <label>Item Destino: 
            </label>
                <select class="form-control" th:field="*{itemDestino}" >
                  <option th:each="item : ${itensDestino}"
                          th:value="${item.id}"
                          th:text="${item.titulo}">Part name</option>
                </select>

        </div>    
      
        <div class="form-group">
            <input class="btn btn-primary my-2" type="submit" value = "Salvar" />
            <input  class="btn btn-primary my-2" type="reset" value="Limpar" />
        </div>
    </form>
    

</div>
</div>


<div th:replace="_shared/scripts :: scripts"></div>
</body>
